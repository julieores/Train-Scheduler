<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="utf-8">

    <title>Windy City Express</title>

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--Added jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Added Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color:lightblue">
            <h1 class="text-center">Windy City Express</h1>
        </div>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">First Train Time</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    </div>

    <div class="container">

        <br>
        <img src="https://images.unsplash.com/photo-1452878964126-81135387b19f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=fcde8d2ab5c4526bc1e6392ffce873d2&w=1000&q=80"
            class="w3-round-small" style="width:30%">

        <h2 class>
            <font size=4px>Add Train Information</font>
        </h2>

        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name </label>
                <input type="text" class="form-control" id="train name" placeholder="White Line">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Destination </label>
                <input type="text" class="form-control" id="destination" placeholder="Cherry Hills">

            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first train time" placeholder="16:00">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (minutes)</label>
                <input type="text" class="form-control" id="frequency" placeholder="4 minutes">
            </div>
            <button type="button1" id='add-train' class="btn btn-secondary"> Submit </button>
        </form>

    </div>
    </div>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
